<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <main class="container">
      <button aria-label="open menu" class="iconbutton menuButton">
        <img src="src/assets/menu.svg" alt="Menu Icon" />
      </button>
      <div class="headerMenu">
        <h1>Task</h1>
        <button
          aria-label="show notificatinos"
          class="iconbutton notificationButtton"
        >
          <img src="src/assets/bell.svg" alt="Notification Bell" />
        </button>
      </div>
      <section class="dateSelector">
        <a class="taskNav__link" href="">Today</a>
        <a class="taskNav__link" href="">Tomorrow</a>
        <a class="taskNav__link" href="">This Week</a>
      </section>
    </main>
  </body>
</html>
