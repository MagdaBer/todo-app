<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Dashboard</title>
  </head>
  <body>
    <main class="container">
      <button aria-label="open menu" class="iconButton menuButton">
        <img src="src/assets/menu.svg" alt="Menu Icon" />
      </button>
      <div class="headerMenu">
        <h1>Task</h1>
        <button aria-label="show notifications" class="iconButton">
          <img src="src/assets/bell.svg" alt="Notification Bell" />
        </button>
      </div>
      <section class="dateSelector">
        <label>
          <input
            class="taskNav__radio"
            type="radio"
            name="when"
            value="today"
          />
          <span class="taskNav__radioLabel">Today</span>
        </label>
        <label>
          <input
            class="taskNav__radio"
            type="radio"
            name="when"
            value="tomorrow"
          />
          <span class="taskNav__radioLabel">Tomorrow</span>
        </label>
        <label>
          <input
            class="taskNav__radio"
            type="radio"
            name="when"
            value="This Week"
          />
          <span class="taskNav__radioLabel">This Week</span>
        </label>
      </section>
      <section class="taskList"></section>
      <button aria-label="Add new tast" class="actionButton">
        <img src="src/assets/buttonplus.svg" alt="" />
      </button>
    </main>
    <script type="module" src="index.js" defer="true"></script>
  </body>
</html>
